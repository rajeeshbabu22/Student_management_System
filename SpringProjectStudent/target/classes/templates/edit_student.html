<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: #fff;
      padding: 30px;
      margin-top: 60px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .form-control:focus {
      box-shadow: none;
      border: 2px solid #007bff;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card">
        <h1 class="text-center">Update Student</h1>
        <div class="card-body">
          <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
            <div class="form-group">
              <label>Student First Name</label>
              <input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter the student's first name" class="form-control"/>

              <label>Student Last Name</label>
              <input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter the student's last name" class="form-control"/>

              <label>Student Email</label>
              <input type="email" name="email" th:field="*{email}" placeholder="Enter the student's email" class="form-control"/>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
